<!DOCTYPE html>
<html ng-app="Blocitoff">
<head lang="en">
    <meta charset="UTF-8">
    <title>Blocitoff</title>
    <link rel="stylesheet" href="/css/style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <!--UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="/js/app.js"></script>
</head>
<body id="taskListArea" ng-controller="TaskCtrl">
    <h1>Blocitoff Tasks</h1>
    <section>
        <ul>
            <li ng-repeat="task in tasks">
                <span>{{tasks}}</span>
                
                
                <div>
                <!--delete a task -->
                <button ng-click="tasks.$remove(task)">Delete Task</button>
                
                <!--add a task to array-->
                <form ng-submit="addTask()">
                    <input ng-model="newTaskText" />
                    <button type="submit" value="Add Task">Add Task</button> 
                </div>
                </form>
            </li>
        </ul>    
    </section>
</body>
</html>
